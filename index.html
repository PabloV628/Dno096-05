<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <title>👴🏻👴🏼👴🏽👴🏾👴🏿 jQuery</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <main>
            <p>
                <a href="index.html" class="activo">Hola</a>
                <a href="page-1.html">Selecciona</a>
                <a href="page-2.html">Foto</a>
            </p>
            <h1></h1>
            <h2></h2>
            <p id="aqui"></p>
            <p id="alla" class="escondido"></p>
        </main>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script>
            var texto = {
                saludo: ["¡Hola Hola!", "¡Hola :D!", "¡Holaaaa!","¡Aloha!"],
                nombre: "Mi nombre es Pablo Vergara",
                motivo: "Tomé este curso y sigo en él porque aún me sorprende lo que se puede lograr con la programación, con tan solo unas pocas líneas de código se consiguen cosas muy interesantes. Además, me gusta la forma en que estamos aprendiendo, de manera práctica, clase a clase y a buen ritmo. Lo que en la primera clase me parecía imposible de leer, cada vez más se vuelve otro lenguaje para mí. <span>Entonces...</span>",
                etc: "Ya revisé mi primera nota y creo que es una prueba de que estoy entendiendo bien. De hecho, no esperaba tener una nota tan buena, estaba muy nervioso por lo que trabajé muy desordenado. Aun así, creo que la nota demuestra que logré superar ese nerviosismo inicial.",
            };
            var aleatorio = Math.floor(Math.random() * texto.saludo.length);

            console.log(aleatorio);
            $("h1").html(texto.saludo[aleatorio]);
            $("h2").html(texto.nombre);
            $("#aqui").html(texto.motivo);
            $("#alla").html(texto.etc);
            function revelador() {
                $("#alla").toggleClass("escondido");
            }
            $("span").click(revelador);
        </script>
    </body>
</html>
